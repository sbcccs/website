---
layout: default
active: news
---


<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="container">
    <div class="row">
      <div class="box">
	<div class="col-lg-12">
	  <header class="post-header">
	    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	  </header>
	  <p align="center" class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
	</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="box">
	<div class="col-lg-12">
	  <div class="post-content" itemprop="articleBody">
	    {{ content }}
	  </div>
	</div>
      </div>
    </div>
  </div>	  

</article>
