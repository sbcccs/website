---
layout: default
---
<article class="post">

  <div class="container">
    <div class="row">
      <div class="box">
	<div class="col-lg-12">
	  <header class="post-header">	
  	    <h1 class="post-title" style="center-text">{{ page.title }}</h1>
	  </header>
	</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="post-content">
      <div class="row">
        <div class="box">
	    <div class="col-lg-12">
	    {{ content }}
	    </div>
        </div>
      </div>
    </div>
  </div>

</article>
